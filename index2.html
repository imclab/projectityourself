<!DOCTYPE html>
<head>
<title>Project it Yourself</title>
<meta charset="utf-8">
<link href='lib/codemirror.css' rel='stylesheet' />
<style>

    .wrapper {
        width:960px;
        margin:0 auto;
    }

.background {
  fill: #a4bac7;
}

.foreground {
  fill: none;
  stroke: #333;
  stroke-width: 1.5px;
}

.graticule {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.graticule:nth-child(2n) {
  stroke-dasharray: 2,2;
}

.land {
  fill: #d7c7ad;
  stroke: #766951;
}

.boundary {
  fill: none;
  stroke: #a5967e;
}
</style>
</head>
<body>
<div class='wrapper'>
    <textarea id="code" name="code">
return [x, y];
    </textarea>
    <div id='map'></div>
</div>
    <script src="lib/codemirror.js"></script>
    <script src="d3.v3.js"></script>
    <script src="d3.geo.projection.v0.min.js"></script>
    <script src="topojson.v0.min.js"></script>
    <script src='piy_vector.js'></script>
</body>
</html>
